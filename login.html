    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Nunito', sans-serif; }
        .font-display { font-family: 'Fredoka', sans-serif; }
        
        /* Animated Background */
        .auth-bg {
            background: linear-gradient(135deg, 
                #e0f2fe 0%, 
                #dbeafe 25%, 
                #ede9fe 50%, 
                #fae8ff 75%, 
                #fce7f3 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes bounce-in {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-float-delayed { animation: float 3s ease-in-out 0.5s infinite; }
        .animate-bounce-in { animation: bounce-in 0.5s ease-out forwards; }
        .animate-shake { animation: shake 0.4s ease-in-out; }
        .animate-spin { animation: spin 1s linear infinite; }
        
        /* Floating Elements */
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Card */
        .auth-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border-bottom: 6px solid #8B5CF6;
            position: relative;
            z-index: 10;
        }
        
        /* Form Inputs */
        .form-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            padding-left: 3rem;
            border: 3px solid #E2E8F0;
            border-radius: 1rem;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        
        .form-input.error {
            border-color: #EF4444;
            background: #FEF2F2;
        }
        
        .form-input.success {
            border-color: #22C55E;
            background: #F0FDF4;
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            opacity: 0.5;
        }
        
        .form-label {
            display: block;
            font-weight: 700;
            color: #475569;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-error {
            color: #EF4444;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
            display: none;
        }
        
        .form-error.visible {
            display: block;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        
        .password-toggle:hover {
            opacity: 1;
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-google {
            background: white;
            color: #475569;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: 3px solid #E2E8F0;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-google:hover {
            border-color: #CBD5E1;
            background: #F8FAFC;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #94A3B8;
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: #E2E8F0;
            border-radius: 1px;
        }
        
        /* Alert Messages */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert.visible {
            display: flex;
        }
        
        .alert-error {
            background: #FEF2F2;
            color: #DC2626;
            border: 2px solid #FECACA;
        }
        
        .alert-success {
            background: #F0FDF4;
            color: #16A34A;
            border: 2px solid #BBF7D0;
        }
        
        .alert-warning {
            background: #FFFBEB;
            color: #D97706;
            border: 2px solid #FDE68A;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
        }
        
        /* Remember Me Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }
        
        .checkbox-wrapper input {
            display: none;
        }
        
        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 3px solid #E2E8F0;
            border-radius: 0.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .checkbox-wrapper input:checked + .checkbox-custom {
            background: #8B5CF6;
            border-color: #8B5CF6;
        }
        
        .checkbox-custom::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }
        
        .checkbox-wrapper input:checked + .checkbox-custom::after {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Welcome Back Animation */
        .welcome-icon {
            font-size: 4rem;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="font-body">

        <div class="w-full max-w-md">

                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

    <script>
        // =====================================================
        // DOM ELEMENTS
        // =====================================================
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const submitIcon = document.getElementById('submitIcon');
        const alertError = document.getElementById('alertError');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertWarning = document.getElementById('alertWarning');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const warningMessage = document.getElementById('warningMessage');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const togglePassword = document.getElementById('togglePassword');

        // =====================================================
        // PASSWORD VISIBILITY TOGGLE
        // =====================================================
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // =====================================================
        // ALERT FUNCTIONS
        // =====================================================
        function hideAllAlerts() {
            alertError.classList.remove('visible');
            alertSuccess.classList.remove('visible');
            alertWarning.classList.remove('visible');
        }

        function showError(message) {
            hideAllAlerts();
            errorMessage.textContent = message;
            alertError.classList.add('visible');
            alertError.classList.add('animate-shake');
            setTimeout(() => alertError.classList.remove('animate-shake'), 400);
        }

        function showSuccess(message) {
            hideAllAlerts();
            successMessage.textContent = message;
            alertSuccess.classList.add('visible');
        }

        function showWarning(message) {
            hideAllAlerts();
            warningMessage.textContent = message;
            alertWarning.classList.add('visible');
        }

        // =====================================================
        // LOADING STATE
        // =====================================================
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitText.textContent = isLoading ? 'Signing In...' : 'Sign In';
            submitSpinner.classList.toggle('hidden', !isLoading);
            submitIcon.classList.toggle('hidden', isLoading);
        }

        // =====================================================
        // PERSISTENCE SETTING
        // =====================================================
        function setPersistence() {
            const persistence = rememberMeCheckbox.checked 
                ? firebase.auth.Auth.Persistence.LOCAL 
                : firebase.auth.Auth.Persistence.SESSION;
            
            return auth.setPersistence(persistence);
        }

        // =====================================================
        // FORM SUBMISSION
        // =====================================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAllAlerts();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            setLoading(true);
            
            try {
                // Set persistence based on "Remember Me"
                await setPersistence();
                
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if email is verified (skip for Google users)
                if (!user.emailVerified && user.providerData[0]?.providerId === 'password') {
                    showWarning('Please verify your email first. Check your inbox for the verification link.');
                    
                    // Option to resend verification email
                    const resendLink = document.createElement('a');
                    resendLink.href = '#';
                    resendLink.textContent = 'Resend verification email';
                    resendLink.className = 'underline ml-1';
                    resendLink.onclick = async (e) => {
                        e.preventDefault();
                        try {
                            await user.sendEmailVerification();
                            showSuccess('Verification email sent! Check your inbox.');
                        } catch (err) {
                            showError('Could not send verification email. Try again later.');
                        }
                    };
                    warningMessage.appendChild(resendLink);
                    
                    setLoading(false);
                    await auth.signOut();
                    return;
                }
                
                console.log('Login successful:', user.uid);
                
                // Redirect to parent hub
                showSuccess('Welcome back! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'parent-hub.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let friendlyMessage = 'Something went wrong. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        friendlyMessage = 'Invalid email or password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        friendlyMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/user-disabled':
                        friendlyMessage = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/too-many-requests':
                        friendlyMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        friendlyMessage = 'Network error. Please check your connection.';
                        break;
                }
                
                showError(friendlyMessage);
                setLoading(false);
            }
        });

        // =====================================================
        // GOOGLE SIGN IN - FIXED: Using Popup Method
        // =====================================================
        googleSignInBtn.addEventListener('click', async () => {
            hideAllAlerts();
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                await setPersistence();
                // Use popup instead of redirect to avoid race conditions
                const result = await auth.signInWithPopup(provider);
                
                if (result.user) {
                    console.log('Google sign in successful:', result.user.uid);
                    showSuccess('Welcome back! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'parent-hub.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Google sign in error:', error);
                // Ignore the error if user closed the popup themselves
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Google sign in failed: ' + error.message);
                }
            }
        });

        // =====================================================
        // CHECK IF ALREADY LOGGED IN
        // =====================================================
        auth.onAuthStateChanged((user) => {
            if (user && (user.emailVerified || user.providerData[0]?.providerId !== 'password')) {
                // User is logged in and verified, redirect to hub
                window.location.href = 'parent-hub.html';
            }
        });

        // =====================================================
        // AUTO-FILL EMAIL FROM URL PARAM
        // =====================================================
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            emailInput.value = decodeURIComponent(emailParam);
            passwordInput.focus();
        }

        const message = urlParams.get('message');
        if (message === 'password-reset') {
            showSuccess('Password reset email sent! Check your inbox.');
        } else if (message === 'verified') {
            showSuccess('Email verified! You can now sign in.');
        }
    </script>
