<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spark Quest: RPG Edition ⚔️</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-sky-100 text-slate-800 select-none">
    
    <div id="root"></div>

    <!-- 
    ===========================================
    SPARK QUEST - MODULAR ARCHITECTURE
    ===========================================
    Load order matters for browser-based React:
    1. Config (Firebase, Constants)
    2. Context (GameProvider)
    3. Components (UI, Screens)
    4. App Entry Point
    ===========================================
    -->

    <!-- Config -->
    <script type="text/babel" src="js/config/firebase.js"></script>
    <script type="text/babel" src="js/config/constants.js"></script>
    
    <!-- Utilities -->
    <script type="text/babel" src="js/utils/questGenerator.js"></script>
    
    <!-- Context -->
    <script type="text/babel" src="js/context/GameContext.js"></script>
    
    <!-- UI Components -->
    <script type="text/babel" src="js/components/ui/RenderAsset.js"></script>
    <script type="text/babel" src="js/components/ui/ItemIcon.js"></script>
    <script type="text/babel" src="js/components/ui/BlockyAvatar.js"></script>
    <script type="text/babel" src="js/components/ui/PrestigeFrame.js"></script>
    <script type="text/babel" src="js/components/ui/BottomNav.js"></script>
    
    <!-- Screen Components -->
    <script type="text/babel" src="js/components/screens/LandingPage.js"></script>
    <script type="text/babel" src="js/components/screens/AuthScreen.js"></script>
    <script type="text/babel" src="js/components/screens/ParentDashboard.js"></script>
    <script type="text/babel" src="js/components/screens/ParentManager.js"></script>
    <script type="text/babel" src="js/components/screens/AdminDashboard.js"></script>
    <script type="text/babel" src="js/components/screens/AvatarCreator.js"></script>
    <script type="text/babel" src="js/components/screens/SparkSpinner.js"></script>
    <script type="text/babel" src="js/components/screens/Shop.js"></script>
    <script type="text/babel" src="js/components/screens/PlayerDashboard.js"></script>
    
    <!-- Error Boundary -->
    <script type="text/babel" src="js/components/ErrorBoundary.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="js/components/App.js"></script>
    
    <!-- Entry Point -->
    <script type="text/babel" src="js/main.js"></script>

</body>
</html>
